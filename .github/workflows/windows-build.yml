# This is a basic workflow to help you get started with Actions

name: WindowsBuild

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  pull_request:
    branches: 
      - master

jobs:
  BuildCooolis:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Enable Developer Command Prompt
      uses: ilammy/msvc-dev-cmd@v1.2.0
    
    - name: Compile x86 Program
      working-directory: ./Cooolis-ms-Loader/Cooolis-ms
      run: msbuild /p:configuration=release /p:platform=x86 Cooolis-ms.vcxproj
      
    - name: Compile x64 Program
      working-directory: ./Cooolis-ms-Loader/Cooolis-ms
      run: msbuild /p:configuration=release /p:platform=x64 Cooolis-ms.vcxproj
    - name: Install 7Zip PowerShell Module
      shell: powershell
      run: Install-Module 7Zip4PowerShell -Force -Verbose
      
    - name: pack x86 zip
      shell: powershell
      run: powershell Compress-7Zip "Release" -ArchiveFileName "Coolis-msX86.zip" -Format Zip
      
    - name: pack x64 zip
      shell: powershell
      run: powershell Compress-7Zip "Release" -ArchiveFileName "Cooolis-msX86.zip" -Format Zip
      
